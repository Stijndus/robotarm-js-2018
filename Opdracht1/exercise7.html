<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Het level inladen
        robotArm.loadLevel("exercise 7");

        // Jou instructies volgen hier
        for (var i = 0; i < 6; i++) {
            for (var e = 0; e < 5; e++) {
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
                for (var f = 0; f < 2; f++) {
                    robotArm.moveRight();
                }
            }
            for (var g = 0; g < 10; g++) {
                robotArm.moveLeft();
            }
        }
        // De door jou opgegeven instructies uitvoeren
        robotArm.run();
    </script>
</body>

</html>
